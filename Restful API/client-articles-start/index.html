<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        html{
            scroll-behavior: smooth;
        }

    </style>
    <script defer src="./js/app.js" type="module"></script>
</head>

<body class="bg-light p-5 flex justify-content-center">

    <main class="container w-50">

        <h3  id="title-list" class="border-top">List of items</h3>
        <div>
            <input id="input-search" type="search" name="field-search" class="form-control" placeholder="search by name">
        </div>
        <div class="border mt-3 mb-3 overflow-y-scroll" style="height: 300px;">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="list-container">
                </tbody>
            </table>
        </div>

        <div id="message" class="alert alert-warning" role="alert">
           List loaded
        </div>
          
        <h3 id="title-form" class="border-top border-bottom bg-primary-subtle p-2">Form</h3>
        <form id="frm-article">
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Name</label>
                    <input id="field-name" type="text" class="form-control" placeholder="Name"/>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Price</label>
                    <input id="field-price" type="number" class="form-control" placeholder="Price" />
                </div>
                <div class="col mb-3">
                    <label class="form-label">Stock</label>
                    <input id="field-stock" type="rage" min="1" max="1000" class=" form-control" placeholder="Stock" />
                </div>
            </div>
            <div class="row">
                <div class="col  mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="field-description" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <section class="flex justify-content-end">
                <div></div>
                <div class="text-end">
                    <button id="btn-update" class="btn  btn-info d-none">Update</button>
                    <button id="btn-insert" class="btn btn-info d-inline">New</button>
                </div>
            </section> 
        </form>


    </main>


</body>
</html>
